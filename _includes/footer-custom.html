<script>
  const toggleTheme = () => {
    const themes = ['light', 'warm', 'dark'];
    const currentTheme = 
      document.documentElement.classList.contains('light') ? 'light' : 
      document.documentElement.classList.contains('warm') ? 'warm' : 'dark';
    
    // Find next theme in rotation
    const currentIndex = themes.indexOf(currentTheme);
    const nextIndex = (currentIndex + 1) % themes.length;
    const newTheme = themes[nextIndex];
    
    // Remove all theme classes
    document.documentElement.classList.remove(...themes);
    // Add new theme
    document.documentElement.classList.add(newTheme);
    
    // Store preference
    localStorage.setItem('theme', newTheme);
  };
  
  document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
  
  // Initialize theme based on preference or system setting
  (() => {
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme) {
      document.documentElement.classList.add(savedTheme);
    } else {
      // Set default to warm
      document.documentElement.classList.add('warm');
    }
  })();
</script>
