{% assign math = page.math | default: layout.math | default: site.math %}

{% case math %}
  {% when "katex" %}
    {% include katex.html %}
{% endcase %}

<!-- Theme-Specific Custom Properties -->
<style>
  /* Light Theme */
  html.light {
    --body-bg-color: #ffffff;
    --side-bar-bg-color: #f5f6fa;
    --text-color: #27262b;
    --code-bg-color: #f7f7f7;
    --code-text-color: inherit;
    --border-color: #eeebee;
    --link-color: #0366d6; /* fallback if not defined below */
  }
  
  /* Warm (Sepia) Theme */
  html.warm {
    --body-bg-color: #f9f3e6;
    --side-bar-bg-color: #f1ebd9;
    --text-color: #433422;
    --code-bg-color: #e9e3d0;
    --code-text-color: inherit;
    --border-color: #d6c9b9;
    --link-color: #8a6534;
  }
  
  /* Dark Theme */
  html.dark {
    --body-bg-color: #282a36;
    --side-bar-bg-color: #21222c;
    --text-color: #f8f8f2;
    --code-bg-color: #44475a;
    --code-text-color: #f1fa8c;
    --border-color: #44475a;
    --link-color: #8be9fd;
  }
  
  /* Now apply these variables site-wide */
  body {
    background-color: var(--body-bg-color) !important;
    color: var(--text-color) !important;
  }
  
  .side-bar {
    background-color: var(--side-bar-bg-color) !important;
  }
  
  pre, code {
    background-color: var(--code-bg-color) !important;
    color: var(--code-text-color) !important;
  }
  
  .main-content .highlight {
    background-color: var(--code-bg-color) !important;
  }
  
  /* Links fallback if not set */
  .main-content a {
    color: var(--link-color, #0366d6) !important;
  }
  
  /* Add your custom page nav or other styles */
  .page-nav {
    display: flex;
    justify-content: space-between;
    margin-top: 2em;
    padding-top: 1em;
    border-top: 1px solid var(--border-color, #eeebee);
  }
  .page-nav-prev,
  .page-nav-next {
    max-width: 45%;
  }
  .prev-link,
  .next-link {
    display: flex;
    flex-direction: column;
    text-decoration: none;
  }
  .prev-link span:first-child,
  .next-link span:first-child {
    color: #5c5962;
    font-size: 0.8em;
    font-weight: normal;
  }
  .prev-link span:last-child,
  .next-link span:last-child {
    color: #2c84fa;
    font-weight: bold;
  }
  
  /* Improve line spacing in paragraphs */
  .main-content p {
    line-height: 1.7;
  }
  </style>
