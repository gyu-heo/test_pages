<!-- MathJax for LaTeX support -->

  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>

<!-- Theme toggle script -->
<script>
  function setTheme(themeName) {
    localStorage.setItem('theme', themeName);
    document.documentElement.className = themeName;
  }
  
  function toggleTheme() {
    const currentTheme = localStorage.getItem('theme') || 'warm-theme';
    if (currentTheme === 'warm-theme') {
      setTheme('light-theme');
    } else if (currentTheme === 'light-theme') {
      setTheme('dark-theme');
    } else {
      setTheme('warm-theme');
    }
  }
  
  // Set theme on initial load
  (function() {
    const savedTheme = localStorage.getItem('theme') || 'warm-theme'; // Default to warm
    setTheme(savedTheme);
  })();
</script>

<!-- Theme-specific colors -->
<style>
  .light-theme {
    --body-bg-color: #ffffff;
    --side-bar-bg-color: #f5f6fa;
    --text-color: #27262b;
    --code-bg-color: #f7f7f7;
  }
  
  .warm-theme {
    --body-bg-color: #f9f3e6; /* Sepia/cream background */
    --side-bar-bg-color: #f1ebd9;
    --text-color: #433422; /* Slightly darker text for better contrast */
    --code-bg-color: #e9e3d0;
  }
  
  .dark-theme {
    --body-bg-color: #282a36;
    --side-bar-bg-color: #21222c;
    --text-color: #f8f8f2;
    --link-color: #8be9fd;
    --active-link-color: #50fa7b;
    --code-bg-color: #44475a;
    --code-text-color: #f1fa8c;
    --border-color: #44475a;
  }
  
  /* Apply theme colors to elements */
  body {
    background-color: var(--body-bg-color) !important;
    color: var(--text-color) !important;
  }
  
  .side-bar {
    background-color: var(--side-bar-bg-color) !important;
  }
  
  .main-content a {
    color: var(--link-color, #0366d6);
  }
  
  pre, code {
    background-color: var(--code-bg-color) !important;
    color: var(--code-text-color, inherit) !important;
  }
  
  .main-content .highlight {
    background-color: var(--code-bg-color) !important;
  }
  
  /* Improve line spacing in paragraphs */
  .main-content p {
    line-height: 1.7;
  }
</style>
